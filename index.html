<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXIV Crafting Macro Database</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Stoke:wght@300;400&family=Ledger&family=La+Belle+Aurore&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Main Application Script -->
  <script src="crafting-database.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = ReactDOM.createRoot(document.getElementById('app'));
      if (typeof CraftingDatabase !== 'undefined') {
        root.render(React.createElement(CraftingDatabase));
      } else {
        root.render(React.createElement('div', { style: { color: 'cyan' } }, 'Error: CraftingDatabase component not found'));
      }
    });
  </script>
</body>
</html>
